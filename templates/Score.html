{% extends "Base.html" %}
{% block page_title %}Scores{% endblock %}
{% block page_content %}
<div class="full box">
<h1 class="bigTitle">Scores</h1>
<ol>
{% for team in teams %}
<li><a href="{{ team.get_absolute_url }}">{{ team.name }}</a> {{ team.points }} points </li>
{% endfor %}
</ol>
</div>
{% endblock %}
