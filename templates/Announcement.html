{% extends "Base.html" %}
{% block page_title %}{{ page.title }}{% endblock %}
{% block page_content %}
<div class="full box">
    <h1 class="bigTitle">{{ page.title }}</h1>
{{ page.body_text|safe }}

<p>Posted on {{page.pub_date}} by {{page.author.username}}</p>
</div>
{% include "Comment_List.html" with page=page %}
{% endblock %}
