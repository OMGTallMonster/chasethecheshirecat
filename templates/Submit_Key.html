{% extends "Base.html" %}
{% block page_title %}Submit Key{% endblock %}
{% block page_content %}
<div class="bigBox">
<h1>Submit Key</h1>
{% if user.is_authenticated  %}
<form action="." method="post">{% csrf_token %}
{{ form.non_field_errors }}
Key:<br>
{{ form.key }}
<input type="hidden" name="challenge_id" value="{{request.session.current_challenge}}"/><br>
<input type="submit" value="submit" />
</form>
{% else %}
You must be logged in to submit.
{% endif %}
</div>
{% endblock %}
