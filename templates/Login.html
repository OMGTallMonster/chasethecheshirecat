{% extends "Base.html" %}
{% block page_title %}Login{% endblock %}
{% block page_content %}
<div class="full box">
<h1 class="bigTitle">Login</h1>
<div class="form">
<form method="post" action="{% url django.contrib.auth.views.login %}">{% csrf_token %}
{{ form.as_p }}
<input type="hidden" name="next" value="/"/>
<input type="submit" value="login"/>
</form>
</div>
</div>
{% endblock %}
